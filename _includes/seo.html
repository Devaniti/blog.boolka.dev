{%- if page.title -%}
{% assign title = page.title | append: " | " | append: site.title %}
{% else %}
{% assign title = site.title | append: " | " | append: site.description[site.active_lang] %}
{%- endif -%}
<title>{{ title }}</title>
<meta name="generator" content="Jekyll v{{ jekyll.version | escape }}" />
<meta property="og:title" content="{{ page.title  | default: site.title | escape }}" />
<meta name="author" content="{{ site.author.name[site.active_lang] | escape}}" />
<meta name="description" content="{{ site.description[site.active_lang] | escape }}" />
<meta property="og:description" content="{{ site.description[site.active_lang] | escape }}" />
<meta property="og:site_name" content="{{ site.title | escape }}" />
{% if page.date %}
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
{% else %}
  <meta property="og:type" content="website" />
{% endif %}
